<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
    }
#guiContainer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
#crosshair {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin-left: -10px;
  margin-top: -10px;
  background: transparent;
}

#crosshair::before,
#crosshair::after {
  content: "";
  position: absolute;
  background: white;
}

#crosshair::before {
  width: 2px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

#crosshair::after {
  height: 2px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

.overlayText {
    position: fixed;
    font-size: 20px;
    color: white;
    left: 10px;
    top: 10px
  }


  </style>
</head>
<body>
  <canvas id="3d"></canvas>

  <script src="3d.js"></script>
 
  <div class="overlayText">camPos: <span id="cameraPosition">[0, 0, 0]</span></div>
  <div class="overlayText">camYaw: <span id="cameraYaw">0</span></div>
  <div class="overlayText">camPit: <span id="cameraPitch">0</span></div>

  <div id="guiContainer">
    <div id="crosshair"></div>
  </div>

  <script>
  function onframe() {
      if (test.rot[1] == 360){
        test.rot = [0,0,0]
      } else {
        test.rot[0] += 1
        test.rot[1] += 1
      }
    }
    glmatrix.onload = function() {

    div = draw.text.new_text();
    div.textContent = "Styled Div";
    div.style.top = "100px"
    div.style.left = "10px"

    test = draw.obj.new_obj();
      test.vertices = draw.obj.vertices.new_c_more()
      test.pos = [0,0,0]
      test.rot = [0,0,0]
      test.id = "test"


      test2 = draw.obj.new_obj();
      test2.vertices = draw.obj.vertices.new_c([1,0,0,1],0.1)
      test2.pos = [0.5,2,0.5]
      test2.rot = [0,0,0]
      test2.id = "test2"
    }    
  </script>
</body>
</html>
