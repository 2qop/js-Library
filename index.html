<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
    }
#guiContainer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
#crosshair {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin-left: -10px;
  margin-top: -10px;
  background: transparent;
}

#crosshair::before,
#crosshair::after {
  content: "";
  position: absolute;
  background: white;
}

#crosshair::before {
  width: 2px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

#crosshair::after {
  height: 2px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

.overlayText {
    position: fixed;
    font-size: 20px;
    color: white;
  }


  </style>
</head>
<body>
  <canvas id="3d"></canvas>

  <script src="3d.min.js"></script>
 
  <div class="overlayText">camPos: <span id="cameraPosition">[0, 0, 0]</span></div>
  <div class="overlayText">camYaw: <span id="cameraYaw">0</span></div>
  <div class="overlayText">camPit: <span id="cameraPitch">0</span></div>

  <div id="guiContainer">
    <div id="crosshair"></div>
  </div>

  <script>
    glmatrix.onload = function() {

    draw.overlayText[0].style.top = "10px";
    draw.overlayText[1].style.top = "40px";
    draw.overlayText[2].style.top = "70px";


    test = draw.obj.new_obj();
      test.vertices = [
      1,1,-1,0,1,1,1,
      1,2,-1,1,1,0,1,
      2,1,-1,1,0,1,1,
      -1,1,-1,1,0,0,1,
      -1,2,-1,1,0,0,1,
      0,1,-1,1,0,0,1,
      0,2,-1,0,1,0,1,
      -1,2,-1,0,1,0,1,
      0,1,-1,0,1,0,1
      ]
      test.pos = [0,-1,-2]
      test.id = "test"
      draw.obj.add_obj(test)

    draw.addtriangles([
    1,1,1,0,1,1,1,
    1,2,1,1,1,0,1,
    2,1,1,1,0,1,1
    ])
    }
//  display: none;    

  </script>

  
</body>
</html>
